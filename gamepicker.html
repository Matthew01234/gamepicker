<!DOCTYPE html>
<html>
<head>
  <title>Game Picker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Game Picker</h1>

  <div id="cartContainer">
    <div id="cart">
      <h2>Cart</h2>
      <table id="cartTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>
      <p id="totalPrice"></p>
      <button id="calculatePrice">Bereken prijs</button>
    </div>
  </div>

  <form id="filtersForm">
    <!-- Add your filter elements here, such as the genre select element, rating input, and sort select element -->
    <select id="genreFilter">
      <option value="">All Genres</option>
      <option value="FPS">FPS</option>
      <option value="MOBA">MOBA</option>
      <option value="Action">Action</option>
      <option value="RPG">RPG</option>
      <option value="Simulation">Simulation</option>
      <option value="Looter-shooter">Looter-shooter</option>
      <option value="Sandbox">Sandbox</option>
    </select>
    <input type="number" id="rating" placeholder="Minimum Rating">
    
    <select id="sortFilter">
      <option value="title">Titel (A-Z)</option>
      <option value="-title">Titel (Z-A)</option>
      <option value="price">Prijs (laag-hoog)</option>
      <option value="-price">Prijs (hoog-laag)</option>
      <option value="rating">Rating (laag-hoog)</option>
      <option value="-rating">Rating (hoog-laag)</option>
    </select>
  
    <button type="submit">Apply Filters</button>
  </form>
  <div id="gameList">
    <h2>Game List</h2>
    <table id="gamesTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Genre</th>
          <th>Rating</th>
          <th>Add to Cart</th>
        </tr>
      </thead>
      <tbody id="gamesBody"></tbody>
    </table>
  </div>

  <script src="gamepickerscript.js"></script>
</body>
</html>
